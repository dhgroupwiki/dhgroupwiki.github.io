<!DOCTYPE html>
<html>
<head>
    <title>BeamCalc</title>
</head>
<body>
    <form name="BEAM3PT">
        <table border="1" width="600" height="200" cellpadding="10" cellspacing="3">
            <tr>
                <th colspan="2">
                    <h1>3-Point Beam Deflection</h1>
                </th>
            </tr>
            <tr>  
                <td>
                    Length [mm]
                </td>
                <td>
                    <input type="number" name="L" id="LENGTH" onchange="calculate();" required/>
                </td>   
            </tr>
             <tr>  
                <td>
                    Load [N]
                </td>
                <td>
                    <input type="number" name="W" id="LOAD" onchange="calculate();" required/>
               </td>   
            </tr>
             <tr>  
                <td>
                    Cross Section: Width [mm]
                </td>
                <td>
                    <input type="number" name="b" id="XWIDTH" onchange="calculate();" required/>
                </td>     
            </tr>
             <tr>  
                <td>
                    Cross Section: Height [mm]
                </td>
               <td>
                    <input type="number" name="h" id="XHEIGHT" onchange="calculate();"required/>
               </td>    
            </tr>
            <tr>  
                <td>
                    Elastic Modulus [MPa]
                </td>
                <td>
                    <input type="number" name="E" id="MODULUS" onchange="calculate();"/>
                </td>     
            </tr>
             <tr>  
                <td>
                    Deflection [mm]
                </td>
                <td>
                    <input type="number" name="y" id="DEFLECTION">
                </td>    
            </tr>
            <tr>  
                <td>
                    Moment of Intertia [mm<sup>4</sup>]
                </td>
                <td>
                    <input type="number" name="I" id="MOMENT">
                </td>     
            </tr>
            <!--<tr> 
                <td>
                    <input type="number" name="INPUT1" id="input" onchange="calculate();"/>
                </td>
                <td>
                    <input type="number" name="OUTPUT1" id="output">
                </td>
            </tr> -->
        </table>
    </form>

<script type="text/javascript">
    function calculate() {
        var L = Number(document.BEAM3PT.LENGTH.value);
        var W = Number(document.BEAM3PT.LOAD.value);
        var b = Number(document.BEAM3PT.XWIDTH.value);
        var h = Number(document.BEAM3PT.XHEIGHT.value);
        var E = Number(document.BEAM3PT.MODULUS.value);
        var y = Number(document.BEAM3PT.DEFLECTION.value);
        var I = (b*(h*h*h)) / 12.0;
        document.BEAM3PT.MOMENT.value = I;
    }
</script>
</body>
</html>
