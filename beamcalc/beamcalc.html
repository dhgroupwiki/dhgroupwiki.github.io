<!DOCTYPE html>
<html>
<head>
    <title>BeamCalc</title>
</head>
<body>
    <form name="3-Point Beam Deflection">
        <table border="1" width="600" height="200" cellpadding="10" cellspacing="3">
            <tr>
                <th colspan="2">
                    <h1>3-Point Beam Deflection</h1>
                </th>
            </tr>
            <tr>  
                <th>
                    <h3>Length [mm]</h3>
                </th>
                <th>
                    <h3>OUTPUT</h3>
                </th>    
            </tr>
             <tr>  
                <th>
                    <h3>Load[N]</h3>
                </th>
                <th>
                    <h3>OUTPUT</h3>
                </th>    
            </tr>
             <tr>  
                <th>
                    <h3>Elastic Modulus [MPa]</h3>
                </th>
                <th>
                    <h3>OUTPUT</h3>
                </th>    
            </tr>
             <tr>  
                <th>
                    <h3>Cross Section: Width [mm]</h3>
                </th>
                <th>
                    <h3>OUTPUT</h3>
                </th>    
            </tr>
             <tr>  
                <th>
                    <h3>Cross Section: Height [mm]</h3>
                </th>
                <th>
                    <h3>OUTPUT</h3>
                </th>    
            </tr>
             <tr>  
                <th>
                    <h3>Moment of Intertia [mm^4]</h3>
                </th>
                <th>
                    <h3>OUTPUT</h3>
                </th>    
            </tr>
             <tr>  
                <th>
                    <h3>Maximum Deflection [mm]</h3>
                </th>
                <th>
                    <h3>OUTPUT</h3>
                </th>    
            </tr>
            <tr> 
                <td>
                    <input type="number" name="INPUT1" id="input" onchange="calculate();"/>
                </td>
                <td>
                    <input type="number" name="OUTPUT1" id="output">
                </td>
            </tr>
        </table>
    </form>

<script type="text/javascript">
    function calculate() {
        var USERINPUT1 = document.TESTING.INPUT1.value,
            RESULT = (USERINPUT1/20) * .585 * .30;
        document.TESTING.OUTPUT1.value = RESULT;
    }
</script>
</body>
</html>
