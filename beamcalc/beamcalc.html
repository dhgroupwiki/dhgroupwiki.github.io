<!DOCTYPE html>
<html>
<head>
    <title>BeamCalc</title>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 30%;
        }
    </style>
</head>    
<body>
    <form name="BEAM3PT">
        <!--<table border="1" width="600" height="200" cellpadding="10" cellspacing="3">-->
        <table border="1" width="600" height="200" cellpadding="5" cellspacing="3">
            <tr>
                <th colspan="2">
                    <h1>3-Point Beam Deflection</h1>
                </th>
            </tr>
            <tr>  
                <td>
                    Length
                </td>
                <td>
                    <input type="number" style="text-align: right" name="L" id="LENGTH" onchange="calculate();" required/> [mm]
                </td>   
            </tr>
             <tr>  
                <td>
                    Load
                </td>
                <td>
                    <input type="number" style="text-align: right" name="W" id="LOAD" onchange="calculate();" required/> [N]
               </td>   
            </tr>
             <tr>  
                <td>
                    Cross Section: Width
                </td>
                <td>
                    <input type="number" style="text-align: right" name="b" id="XWIDTH" onchange="calculate();" required/> [mm]
                </td>     
            </tr>
             <tr>  
                <td>
                    Cross Section: Height
                </td>
               <td>
                    <input type="number" style="text-align: right" name="h" id="XHEIGHT" onchange="calculate();"required/> [mm]
               </td>    
            </tr>
            <tr>  
                <td>
                    Elastic Modulus
                </td>
                <td>
                    <input type="number" style="text-align: right" name="E" id="MODULUS" onchange="calculate();"/> [MPa]
                </td>     
            </tr>
             <tr>  
                <td>
                    Deflection
                </td>
                <td>
                    <input type="number" style="text-align: right" name="y" id="DEFLECTION"> [mm]
                </td>    
            </tr>
            <tr>  
                <td>
                    Moment of Intertia
                </td>
                <td>
                    <input type="number" style="text-align: right" name="I" id="MOMENT" readonly> [mm<sup>4</sup>]
                </td>     
            </tr>
            <!--<tr> 
                <td>
                    <input type="number" name="INPUT1" id="input" onchange="calculate();"/>
                </td>
                <td>
                    <input type="number" name="OUTPUT1" id="output">
                </td>
            </tr> -->
        </table>
    </form>

<script type="text/javascript">
    function calculate() {
        var L = Number(document.BEAM3PT.LENGTH.value);
        var W = Number(document.BEAM3PT.LOAD.value);
        var b = Number(document.BEAM3PT.XWIDTH.value);
        var h = Number(document.BEAM3PT.XHEIGHT.value);
        var E = Number(document.BEAM3PT.MODULUS.value);
        var y = Number(document.BEAM3PT.DEFLECTION.value);
        var I = (b*(h*h*h)) / 12.0;
        document.BEAM3PT.MOMENT.value = I;
    }
</script>
</body>
</html>
