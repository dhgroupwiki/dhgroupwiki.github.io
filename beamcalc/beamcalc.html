<!DOCTYPE html>
<html>
<head>
    <title>BeamCalc</title>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 60%;
        margin-left: auto;
        margin-right: auto;    
        }
        
        /* Get rid of HTML5 number input spinners */
        
        /* For Firefox */
        input[type='number'] {
            -moz-appearance:textfield;
        }
        
        /* Webkit browsers like Safari and Chrome */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>    
<body onload='SetReadOnly("DEFLECTION")'>
    <form name="BEAM3PT">
        <!--<table border="1" width="600" height="200" cellpadding="10" cellspacing="3">-->
        <!--<table border="1" width="600" height="200" cellpadding="5" cellspacing="3">-->
        <table border="1" width=100% cellpadding="5" cellspacing="3">
            <col width="40%">
            <col width="20%">
            <col width="40%">
            <tr>
                <th colspan="3">
                    <h2>3-Point Rectangular Beam [41]</h2>
                </th>
            </tr>
            <tr>
                <td colspan=3 style="text-align: center;">
                    <img src="beam3Pt.png"/>
                </td>
            </tr>
            <tr>  
                <td>
                    Length
                </td>
                <td align="center"> 
                    L 
                </td>
                <td>
                    <input type="text" style="text-align: right" name="L" id="LENGTH" oninput="InputChanged();" onchange="Compute();" required/> mm
                </td>
            </tr>
             <tr>  
                <td>
                    Load
                </td>
                <td align="center"> 
                    W
                </td> 
                <td>
                    <input type="text" style="text-align: right" name="W" id="LOAD" oninput="InputChanged();" onchange="Compute();" required/> N
               </td> 
            </tr>
             <tr>  
                <td>
                    Cross Section: Width
                </td>
                <td align="center"> 
                    b 
                </td>
                <td>
                    <input type="text" style="text-align: right" name="b" id="XWIDTH" oninput="InputChanged();" onchange="Compute();" required/> mm
                </td> 
            </tr>
             <tr>  
                <td>
                    Cross Section: Height
                </td>
                <td align="center"> 
                    h
                </td> 
               <td>
                    <input type="text" style="text-align: right" name="h" id="XHEIGHT" oninput="InputChanged();" onchange="Compute();" required/> mm
               </td> 
            </tr>
            <tr>  
                <td>
                    Elastic Modulus
                </td>
                <td align="center"> 
                    E 
                </td>
                <td>
                    <input type="text" style="text-align: right" name="E" id="MODULUS" oninput="InputChanged();" onchange="Compute();"/> MPa                   
                </td> 
                <td><input type="radio" name="MODE" value="MODULUS" onchange="SetReadOnly(value);"></td>
            </tr>
             <tr>  
                <td>
                    Maximum Deflection
                </td>
                <td align="center"> 
                    y
                </td> 
                <td>
                    <input type="text" style="text-align: right" name="y" id="DEFLECTION" oninput="InputChanged();" onchange="Compute();"/> mm               
                </td>  
                <td><input type="radio" name="MODE" value="DEFLECTION" onchange="SetReadOnly(value);" checked></td>        
            </tr>
            <tr>  
                <td>
                    Maximum Stress
                </td>
                <td align="center"> 
                    S 
                </td>
                <td>
                    <input type="text" style="text-align: right" name="S" id="STRESS" readonly> MPa
                </td> 
            </tr>
            <tr>  
                <td>
                    Moment of Intertia
                </td>
                <td align="center"> 
                    I 
                </td>
                <td>
                    <input type="text" style="text-align: right" name="I" id="MOMENT" readonly> mm<sup>4</sup>
                </td> 
            </tr>
            <tr>  
                <td>
                    Section Modulus
                </td>
                <td align="center"> 
                    Z 
                </td>
                <td>
                    <input type="text" style="text-align: right" name="Z" id="SECTION" readonly> mm<sup>3</sup>
                </td> 
            </tr>
            <tr>
                <td colspan="2" id="MESSAGE"">
                    <small style="color:green">Enter values.</small>
                </td>
                <td align="center">
                    <button type="button" style="width: 100%" onclick="ResetValues();">Reset Values</button>
                 </td>                               
            </tr>                                  
        </table>                                            
    </form>

<script type="text/javascript">
    function SetReadOnly(mode) {
        //alert(mode);
        var modulus = document.getElementById("MODULUS");
        var deflection = document.getElementById("DEFLECTION");
        if (mode == "DEFLECTION") {
            deflection.readOnly = true;
            deflection.style.color = "blue";
            modulus.readOnly = false;  
            modulus.style.color = "black";                    
        } else if (mode == "MODULUS") {
            modulus.readOnly = true;
            modulus.style.color = "blue";                        
            deflection.readOnly = false;
            deflection.style.color = "black";                        
        } else {
            alert("ERROR (-1)");
        }
    }    
    function InputChanged() {
        document.getElementById("MESSAGE").innerHTML = '<small style="color:red">Input changed. Recompute necessary.</small>';
    }                                                                            
    function Compute() {
        var radio = document.getElementsByName("MODE");
        for (var i=0; i < radio.length; i++) {
            if (radio[i].checked) {
                if (radio[i].value == "DEFLECTION") {
                    ComputeDeflection();
                } else if (radio[i].value == "MODULUS") {
                    ComputeModulus();                
                } else {
                    alert("ERROR (-2)");
                }
                break;                 
            }
        }                              
    }    
    function ComputationUpToDate() {
        document.getElementById("MESSAGE").innerHTML = '<small style="color:blue">Computation up to date.</small>';
    }
    function ResetValues() {
        document.getElementById("LENGTH").value = "";
        document.getElementById("LOAD").value = "";
        document.getElementById("XWIDTH").value = "";
        document.getElementById("XHEIGHT").value = "";    
        document.getElementById("MODULUS").value = ""; 
        document.getElementById("DEFLECTION").value = ""; 
        document.getElementById("STRESS").value = "";  
        document.getElementById("MOMENT").value = "";  
        document.getElementById("SECTION").value = "";                                              
        document.getElementById("MESSAGE").innerHTML = '<small style="color:green">Enter values.</small>'                                            
    }                                                                                                            
    function ComputeDeflection() {
        var L = Number(document.BEAM3PT.LENGTH.value);
        var W = Number(document.BEAM3PT.LOAD.value);
        var b = Number(document.BEAM3PT.XWIDTH.value);
        var h = Number(document.BEAM3PT.XHEIGHT.value);
        var E = Number(document.BEAM3PT.MODULUS.value);  
        if (L > 0.0 && W > 0.0 && b > 0.0 && h > 0.0 && E > 0.0) {                                                                          
            var I = (b*(h*h*h))/12.0;
            var y = (W*(L*L*L))/(48.0*E*I);
            var z = h / 2.0;                                                                          
            var Z = I / z;
            var S = (W*L) / (4.0*Z);                                                                     
            document.BEAM3PT.MOMENT.value = I.toFixed(6);
            document.BEAM3PT.DEFLECTION.value = y.toFixed(6);
            document.BEAM3PT.STRESS.value = S.toFixed(6);
            document.BEAM3PT.SECTION.value = Z.toFixed(6);                                                                          
        } else {
            document.BEAM3PT.MOMENT.value = "-";
            document.BEAM3PT.DEFLECTION.value = "-";
            document.BEAM3PT.STRESS.value = "-";
            document.BEAM3PT.SECTION.value = "-";                                                
        }
        ComputationUpToDate();                                                   
    }
    function ComputeModulus() {
        var L = Number(document.BEAM3PT.LENGTH.value);
        var W = Number(document.BEAM3PT.LOAD.value);
        var b = Number(document.BEAM3PT.XWIDTH.value);
        var h = Number(document.BEAM3PT.XHEIGHT.value);
        var y = Number(document.BEAM3PT.DEFLECTION.value);
        var I = (b*(h*h*h))/12.0;
        var E = (W*(L*L*L))/(48.0*y*I);
        var z = h / 2.0;                                                                          
        var Z = I / z;
        var S = (W*L) / (4.0*Z);               
        if (L > 0.0 && W > 0.0 && b > 0.0 && h > 0.0 && y > 0.0) {                                                 
            document.BEAM3PT.MOMENT.value = I.toFixed(6);
            document.BEAM3PT.MODULUS.value = E.toFixed(6);
            document.BEAM3PT.STRESS.value = S.toFixed(6);
            document.BEAM3PT.SECTION.value = Z.toFixed(6);
        } else {
            document.BEAM3PT.MOMENT.value = "-";
            document.BEAM3PT.MODULUS.value = "-";
            document.BEAM3PT.STRESS.value = "-";
            document.BEAM3PT.SECTION.value = "-";                                                      
        }                                                
        ComputationUpToDate();
    }
</script>
</body>
</html>
