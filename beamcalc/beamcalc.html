<!DOCTYPE html>
<html>
<head>
    <title>BeamCalc</title>
</head>
<body>
    <form name="BEAM3PT">
        <table border="1" width="600" height="200" cellpadding="10" cellspacing="3">
            <tr>
                <th colspan="2">
                    <h1>3-Point Beam Deflection</h1>
                </th>
            </tr>
            <tr>  
                <th>
                    Length [mm]
                </th>
                <td>
                    <input type="number" name="L" id="LENGTH" onchange="calculate();" required/>
                </td>   
            </tr>
             <tr>  
                <th>
                    Load [N]
                </th>
                <td>
                    <input type="number" name="W" id="LOAD" onchange="calculate();" required/>
               </td>   
            </tr>
             <tr>  
                <th>
                    Cross Section: Width [mm]
                </th>
                <td>
                    <input type="number" name="L" id="input" onchange="calculate();" required/>
                </td>     
            </tr>
             <tr>  
                <th>
                    Cross Section: Height [mm]
                </th>
               <td>
                    <input type="number" name="L" id="input" onchange="calculate();"required/>
               </td>    
            </tr>
            <tr>  
                <th>
                    Elastic Modulus [MPa]
                </th>
                <td>
                    <input type="number" name="L" id="input" onchange="calculate();"/>
                </td>     
            </tr>
             <tr>  
                <th>
                    Deflection [mm]
                </th>
                <td>
                    <input type="number" name="y" id="DEFLECTION">
                </td>    
            </tr>
            <tr>  
                <th>
                    Moment of Intertia [mm<sup>4</sup>]
                </th>
                <td>
                    <input type="number" name="I" id="output">
                </td>     
            </tr>
            <!--<tr> 
                <td>
                    <input type="number" name="INPUT1" id="input" onchange="calculate();"/>
                </td>
                <td>
                    <input type="number" name="OUTPUT1" id="output">
                </td>
            </tr> -->
        </table>
    </form>

<script type="text/javascript">
    function calculate() {
        var L = document.BEAM3PT.LENGTH.value,
        var W = document.BEAM3PT.LOAD.value,
        var SUM = L + W;
        document.BEAM3PT.DEFLECTION.value = SUM;
    }
</script>
</body>
</html>
