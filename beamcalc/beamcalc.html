<!DOCTYPE html>
<html>
<head>
    <title>BeamCalc</title>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 30%;
        }
        
        /* Get rid of HTML5 number input spinners */
        
        /* For Firefox */
        input[type='number'] {
            -moz-appearance:textfield;
        }
        
        /* Webkit browsers like Safari and Chrome */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>    
<body>
    <form name="BEAM3PT">
        <!--<table border="1" width="600" height="200" cellpadding="10" cellspacing="3">-->
        <table border="1" width="600" height="200" cellpadding="5" cellspacing="3">
            <tr>
                <th colspan="4">
                    <h1>3-Point Rectangular Beam [24]</h1>
                </th>
            </tr>
            <tr>
                <td colspan=4>
                    <img src="beam3Pt.png" />
                </td>
            </tr>
            <tr>  
                <td>
                    Length
                </td>
                <td> 
                    L 
                </td>
                <td>
                    <input type="number" step="any" style="text-align: right" name="L" id="LENGTH" onchange="InputChanged();" required/> mm
                </td>
                <td></td>
            </tr>
             <tr>  
                <td>
                    Load
                </td>
                <td> 
                    W
                </td> 
                <td>
                    <input type="number" style="text-align: right" name="W" id="LOAD" onchange="InputChanged();" required/> N
               </td>  
               <td></td>  
            </tr>
             <tr>  
                <td>
                    Cross Section: Width
                </td>
                <td> 
                    b 
                </td>
                <td>
                    <input type="number" style="text-align: right" name="b" id="XWIDTH" onchange="InputChanged();" required/> mm
                </td> 
                <td></td> 
            </tr>
             <tr>  
                <td>
                    Cross Section: Height
                </td>
                <td> 
                    h
                </td> 
               <td>
                    <input type="number" style="text-align: right" name="h" id="XHEIGHT" onchange="InputChanged();" required/> mm
               </td> 
               <td></td>  
            </tr>
            <tr>  
                <td>
                    Elastic Modulus
                </td>
                <td> 
                    E 
                </td>
                <td>
                    <input type="number" style="text-align: right" name="E" id="MODULUS" onchange="InputChanged();"/> MPa                   
                </td>     
                <td align="center">
                    <button type="button" onclick="ComputeModulus();">Compute E</button>
                </td>
            </tr>
             <tr>  
                <td>
                    Maximum Deflection
                </td>
                <td> 
                    y
                </td> 
                <td>
                    <input type="number" style="text-align: right" name="y" id="DEFLECTION" onchange="InputChanged();"/> mm               
                </td>    
                <td align="center">
                    <button type="button" onclick="ComputeDeflection();">Compute y</button>
                 </td>
            </tr>
            <tr>  
                <td>
                    Moment of Intertia
                </td>
                <td> 
                    I 
                </td>
                <td>
                    <input type="number" style="text-align: right" name="I" id="MOMENT" readonly> mm<sup>4</sup>
                </td> 
                <td></td>
            </tr>
            <tr>
                <td colspan="4" id="MESSAGE"">
                    <small style="color:green">Enter values.</small>
                </td>
            </tr> 
            <!--<tr> 
                <td>
                    <input type="number" name="INPUT1" id="input" onchange="calculate();"/>
                </td>
                <td>
                    <input type="number" name="OUTPUT1" id="output">
                </td>
            </tr> -->
        </table>
    </form>

<script type="text/javascript">
    function InputChanged() {
        document.getElementById("MESSAGE").innerHTML = '<small style="color:red">Input changed. Recompute necessary.</small>';
    }    
    function ComputationUpToDate() {
        document.getElementById("MESSAGE").innerHTML = '<small style="color:blue">Computation up to date.</small>';
    }
    function ComputeDeflection() {
        var L = Number(document.BEAM3PT.LENGTH.value);
        var W = Number(document.BEAM3PT.LOAD.value);
        var b = Number(document.BEAM3PT.XWIDTH.value);
        var h = Number(document.BEAM3PT.XHEIGHT.value);
        var E = Number(document.BEAM3PT.MODULUS.value);
        var y;
        var I;
        I = (b*(h*h*h))/12.0;
        y = (W*(L*L*L))/(48.0*E*I);
        document.BEAM3PT.MOMENT.value = I.toFixed(6);
        document.BEAM3PT.DEFLECTION.value = y.toFixed(6);
        ComputationUpToDate();
    }
    function ComputeModulus() {
        var L = Number(document.BEAM3PT.LENGTH.value);
        var W = Number(document.BEAM3PT.LOAD.value);
        var b = Number(document.BEAM3PT.XWIDTH.value);
        var h = Number(document.BEAM3PT.XHEIGHT.value);
        var y = Number(document.BEAM3PT.DEFLECTION.value);
        var I;
        var E;
        I = (b*(h*h*h))/12.0;
        E = (W*(L*L*L))/(48.0*y*I);
        document.BEAM3PT.MOMENT.value = I.toFixed(6);
        document.BEAM3PT.MODULUS.value = E.toFixed(6);
        ComputationUpToDate();
    }
</script>
</body>
</html>
